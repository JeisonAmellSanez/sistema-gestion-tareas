<!DOCTYPE html>
<html lang="es">
<head>

<body>

        <header>

        <main>
            <!-- Formulario para crear/editar tareas -->
            <section class="form-section">
                <h2 id="form-title">Nueva Tarea</h2>
                <form id="tareaForm">
                    <input type="hidden" id="tareaId">
                    
                    <div class="form-group">
                        <label for="titulo">T铆tulo:</label>
